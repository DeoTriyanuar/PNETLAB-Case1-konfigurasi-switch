[Initiation Configuration Switch]
/Activation Password Encryption
service password-encryption

/Change Hostname and Username Password
username root privilege 15 secret password
enable secret password
hostname SWH-1

/Configuration Telnet and SSH
line vty 0 4
transport output telnet ssh
transport input telnet ssh
login local

[Interface Configuration]
/Configuration Interface
interface gi 0/0

/Configuration VLAN
vlan 100
description test VLSN 100

/Configuration Trunk
description trunk to mikrotik

/Configuration Port Access
switchport access vlan 100
switchport trunk encapsulation dot1q
switchport mode trunk
switchport trunnk allowed vlan 100
no shutdown

[Verification]
/Show Configuration Interface
show run interface gi 0/0

/Show Mac Address Table
show mac address-table
